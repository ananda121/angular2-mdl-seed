<div class="container bGround" [ngStyle]="{'background-image': 'url(' + photo + ')'}">
	<div class="loginContainer">
		<mdl-card>
			<mdl-card-title>Login</mdl-card-title>
			<mdl-card-content>
				<mdl-textfield class="input-login" placeholder="username"></mdl-textfield>
				<BR>
				<mdl-textfield class="input-login" placeholder="password" type="password"></mdl-textfield>
			</mdl-card-content>
	
			<mdl-button mdl-button-type="raised" mdl-colored="primary" (click)="login()" mdl-ripple>
				Submit
			</mdl-button>
		</mdl-card>
<div class="loginContainer">
</div>
</div>
